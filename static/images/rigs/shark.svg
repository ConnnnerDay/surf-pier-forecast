<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350" font-family="Arial, sans-serif">
  <text x="250" y="28" text-anchor="middle" font-size="18" font-weight="bold" fill="#1a3a5c">Shark Rig (Heavy Bottom Rig)</text>

  <!-- Main line -->
  <line x1="30" y1="80" x2="120" y2="80" stroke="#2a6" stroke-width="4" stroke-dasharray="8,4"/>
  <text x="75" y="70" text-anchor="middle" font-size="11" fill="#555">50-80 lb braid</text>

  <!-- Heavy sliding sinker -->
  <g transform="translate(128, 62)">
    <polygon points="22,0 0,45 44,45" fill="#a0a0a0" stroke="#666" stroke-width="2"/>
    <line x1="22" y1="8" x2="22" y2="38" stroke="#888" stroke-width="2"/>
    <text x="22" y="60" text-anchor="middle" font-size="11" fill="#555">Pyramid sinker</text>
    <text x="22" y="73" text-anchor="middle" font-size="10" fill="#888">(4-16 oz)</text>
  </g>
  <line x1="172" y1="80" x2="195" y2="80" stroke="#2a6" stroke-width="3"/>

  <!-- Bead -->
  <circle cx="205" cy="80" r="6" fill="#e74c3c" stroke="#c0392b" stroke-width="1.5"/>
  <text x="205" y="100" text-anchor="middle" font-size="9" fill="#888">Bead</text>

  <!-- Heavy-duty swivel -->
  <g transform="translate(220, 70)">
    <rect x="0" y="2" width="40" height="18" rx="9" fill="#555" stroke="#333" stroke-width="2"/>
    <circle cx="5" cy="11" r="5" fill="#444" stroke="#333" stroke-width="1.5"/>
    <circle cx="35" cy="11" r="5" fill="#444" stroke="#333" stroke-width="1.5"/>
    <text x="20" y="36" text-anchor="middle" font-size="10" fill="#555">Heavy swivel</text>
  </g>

  <!-- Wire leader - long and going down -->
  <line x1="260" y1="88" x2="290" y2="100" stroke="#888" stroke-width="3"/>
  <line x1="290" y1="100" x2="290" y2="230" stroke="#888" stroke-width="3"/>

  <!-- Wire leader label -->
  <text x="315" y="145" font-size="11" fill="#555">Coated wire</text>
  <text x="315" y="160" font-size="11" fill="#555">leader</text>
  <text x="315" y="175" font-size="10" fill="#888">3-6 ft of #9-#19</text>
  <text x="315" y="190" font-size="10" fill="#888">or 200+ lb cable</text>

  <!-- Crimp sleeves on wire -->
  <rect x="286" y="115" width="8" height="8" rx="2" fill="#777" stroke="#555" stroke-width="1"/>
  <text x="305" y="122" font-size="9" fill="#888">Crimp</text>
  <rect x="286" y="218" width="8" height="8" rx="2" fill="#777" stroke="#555" stroke-width="1"/>

  <!-- Large circle hook -->
  <g transform="translate(272, 230)">
    <path d="M18 0 L18 32 Q18 52 34 52 Q50 52 50 34 Q50 22 40 16" fill="none" stroke="#444" stroke-width="3.5"/>
    <circle cx="38" cy="14" r="2.5" fill="#444"/>
    <text x="60" y="22" font-size="12" fill="#555" font-weight="bold">Circle hook</text>
    <text x="60" y="38" font-size="11" fill="#888">7/0 - 20/0</text>
  </g>

  <!-- Large chunk bait -->
  <g transform="translate(256, 278)">
    <ellipse cx="22" cy="15" rx="28" ry="16" fill="#f5c6a0" stroke="#d4956a" stroke-width="1.5"/>
    <text x="22" y="42" text-anchor="middle" font-size="10" fill="#888">Large chunk bait</text>
    <text x="22" y="54" text-anchor="middle" font-size="9" fill="#888">(bonito, bluefish, stingray)</text>
  </g>

  <!-- Sand spike illustration -->
  <g transform="translate(30, 120)">
    <rect x="15" y="0" width="8" height="80" fill="#8B7355" stroke="#6B5335" stroke-width="1.5"/>
    <polygon points="19,80 10,120 28,120" fill="#8B7355" stroke="#6B5335" stroke-width="1"/>
    <text x="19" y="135" text-anchor="middle" font-size="10" fill="#6B5335">Sand spike</text>
    <!-- Rod holder cup -->
    <path d="M8 0 L8 -5 Q19 -10 30 -5 L30 0" fill="none" stroke="#6B5335" stroke-width="1.5"/>
  </g>

  <!-- Legend -->
  <rect x="80" y="290" width="400" height="48" rx="6" fill="#f7f9fc" stroke="#ccd" stroke-width="1"/>
  <text x="95" y="310" font-size="11" fill="#333" font-weight="bold">Safety:</text>
  <text x="145" y="310" font-size="10.5" fill="#555">Use a sand spike rod holder and a fighting belt. Always use circle hooks for sharks</text>
  <text x="95" y="326" font-size="10.5" fill="#555">to ensure jaw hooking for safe release. Check local regulations for size and species limits.</text>
</svg>
