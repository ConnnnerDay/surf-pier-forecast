<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 320" font-family="Arial, sans-serif">
  <defs>
    <marker id="ff-hook" markerWidth="18" markerHeight="18" refX="5" refY="14" orient="auto">
      <path d="M5 0 L5 10 Q5 16 10 16 Q15 16 15 12" fill="none" stroke="#444" stroke-width="2"/>
      <circle cx="14" cy="11" r="1.5" fill="#444"/>
    </marker>
  </defs>

  <text x="250" y="28" text-anchor="middle" font-size="18" font-weight="bold" fill="#1a3a5c">Fish Finder Rig (Carolina Rig)</text>

  <!-- Main line -->
  <line x1="30" y1="80" x2="145" y2="80" stroke="#2a6" stroke-width="3" stroke-dasharray="8,4"/>
  <text x="85" y="70" text-anchor="middle" font-size="11" fill="#555">Main line (braid)</text>

  <!-- Sliding egg sinker -->
  <ellipse cx="180" cy="80" rx="28" ry="14" fill="#a0a0a0" stroke="#666" stroke-width="1.5"/>
  <ellipse cx="180" cy="80" rx="5" ry="14" fill="#888" stroke="#666" stroke-width="1"/>
  <text x="180" y="115" text-anchor="middle" font-size="11" fill="#555">Sliding egg sinker</text>
  <text x="180" y="128" text-anchor="middle" font-size="10" fill="#888">(2-4 oz)</text>
  <!-- Arrow showing slide -->
  <path d="M155 60 L175 60 M170 55 L175 60 L170 65" fill="none" stroke="#c44" stroke-width="1.5"/>
  <path d="M205 60 L185 60 M190 55 L185 60 L190 65" fill="none" stroke="#c44" stroke-width="1.5"/>
  <text x="180" y="55" text-anchor="middle" font-size="9" fill="#c44">slides freely</text>

  <!-- Bead -->
  <circle cx="225" cy="80" r="6" fill="#e74c3c" stroke="#c0392b" stroke-width="1.5"/>
  <text x="225" y="105" text-anchor="middle" font-size="10" fill="#555">Bead</text>

  <!-- Barrel swivel -->
  <rect x="248" y="72" width="34" height="16" rx="8" fill="#666" stroke="#444" stroke-width="1.5"/>
  <circle cx="253" cy="80" r="4" fill="#555" stroke="#444" stroke-width="1"/>
  <circle cx="277" cy="80" r="4" fill="#555" stroke="#444" stroke-width="1"/>
  <text x="265" y="105" text-anchor="middle" font-size="10" fill="#555">Barrel swivel</text>

  <!-- Leader -->
  <line x1="282" y1="80" x2="340" y2="80" stroke="#5da" stroke-width="2"/>
  <line x1="340" y1="80" x2="400" y2="160" stroke="#5da" stroke-width="2"/>
  <text x="360" y="108" text-anchor="middle" font-size="11" fill="#555" transform="rotate(30, 360, 108)">Fluorocarbon leader</text>
  <text x="375" y="125" text-anchor="middle" font-size="10" fill="#888" transform="rotate(30, 375, 125)">18-36 in</text>

  <!-- Circle hook -->
  <g transform="translate(400, 158)">
    <path d="M0 0 L0 22 Q0 38 14 38 Q28 38 28 24 Q28 14 18 10" fill="none" stroke="#444" stroke-width="2.5"/>
    <circle cx="17" cy="9" r="2" fill="#444"/>
    <text x="35" y="20" font-size="11" fill="#555">Circle hook</text>
    <text x="35" y="34" font-size="10" fill="#888">2/0 - 5/0</text>
  </g>

  <!-- Bait -->
  <g transform="translate(392, 200)">
    <ellipse cx="12" cy="15" rx="18" ry="10" fill="#f5c6a0" stroke="#d4956a" stroke-width="1"/>
    <text x="12" y="40" text-anchor="middle" font-size="10" fill="#888">Cut bait / shrimp</text>
  </g>

  <!-- Legend box -->
  <rect x="15" y="250" width="470" height="55" rx="6" fill="#f7f9fc" stroke="#ccd" stroke-width="1"/>
  <text x="30" y="272" font-size="11" fill="#333" font-weight="bold">How it works:</text>
  <text x="30" y="292" font-size="10.5" fill="#555">Fish picks up bait and swims away. The line slides freely through the sinker,</text>
  <text x="30" y="305" font-size="10.5" fill="#555">so the fish feels no resistance. Circle hook sets itself in the corner of the jaw.</text>
</svg>
