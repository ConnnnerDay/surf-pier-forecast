<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 380" font-family="Arial, sans-serif">
  <text x="250" y="28" text-anchor="middle" font-size="18" font-weight="bold" fill="#1a3a5c">Hi-Lo Rig (Double Drop / Bottom Rig)</text>

  <!-- Main line coming in -->
  <line x1="30" y1="60" x2="150" y2="60" stroke="#2a6" stroke-width="3" stroke-dasharray="8,4"/>
  <text x="90" y="52" text-anchor="middle" font-size="11" fill="#555">Main line</text>

  <!-- Swivel -->
  <rect x="155" y="52" width="34" height="16" rx="8" fill="#666" stroke="#444" stroke-width="1.5"/>
  <circle cx="160" cy="60" r="4" fill="#555" stroke="#444" stroke-width="1"/>
  <circle cx="184" cy="60" r="4" fill="#555" stroke="#444" stroke-width="1"/>
  <text x="172" y="46" text-anchor="middle" font-size="10" fill="#555">Swivel</text>

  <!-- Vertical leader -->
  <line x1="189" y1="60" x2="250" y2="80" stroke="#68b" stroke-width="2.5"/>
  <line x1="250" y1="80" x2="250" y2="310" stroke="#68b" stroke-width="2.5"/>
  <text x="270" y="100" font-size="11" fill="#555">30-40 lb mono</text>

  <!-- Upper dropper loop + hook -->
  <g>
    <!-- Dropper loop knot -->
    <ellipse cx="250" cy="140" rx="6" ry="8" fill="none" stroke="#68b" stroke-width="2"/>
    <line x1="244" y1="140" x2="175" y2="140" stroke="#68b" stroke-width="2"/>
    <!-- Hook -->
    <g transform="translate(148, 128)">
      <path d="M0 0 L0 18 Q0 30 10 30 Q20 30 20 20 Q20 13 14 10" fill="none" stroke="#444" stroke-width="2.2"/>
      <circle cx="13" cy="9" r="1.8" fill="#444"/>
    </g>
    <text x="120" y="170" text-anchor="middle" font-size="11" fill="#555">Hook #1</text>
    <text x="120" y="183" text-anchor="middle" font-size="10" fill="#888">(upper)</text>
  </g>

  <!-- Gap label -->
  <line x1="268" y1="148" x2="268" y2="215" stroke="#c44" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="300" y="185" font-size="10" fill="#c44">12-18 in gap</text>
  <path d="M268 152 L264 158 M268 152 L272 158" fill="none" stroke="#c44" stroke-width="1.2"/>
  <path d="M268 212 L264 206 M268 212 L272 206" fill="none" stroke="#c44" stroke-width="1.2"/>

  <!-- Lower dropper loop + hook -->
  <g>
    <ellipse cx="250" cy="222" rx="6" ry="8" fill="none" stroke="#68b" stroke-width="2"/>
    <line x1="244" y1="222" x2="175" y2="222" stroke="#68b" stroke-width="2"/>
    <g transform="translate(148, 210)">
      <path d="M0 0 L0 18 Q0 30 10 30 Q20 30 20 20 Q20 13 14 10" fill="none" stroke="#444" stroke-width="2.2"/>
      <circle cx="13" cy="9" r="1.8" fill="#444"/>
    </g>
    <text x="120" y="252" text-anchor="middle" font-size="11" fill="#555">Hook #2</text>
    <text x="120" y="265" text-anchor="middle" font-size="10" fill="#888">(lower)</text>
  </g>

  <!-- Pyramid sinker -->
  <g transform="translate(232, 310)">
    <polygon points="18,0 0,40 36,40" fill="#a0a0a0" stroke="#666" stroke-width="1.5"/>
    <text x="18" y="55" text-anchor="middle" font-size="11" fill="#555">Pyramid sinker</text>
    <text x="18" y="68" text-anchor="middle" font-size="10" fill="#888">(2-4 oz)</text>
  </g>

  <!-- Legend -->
  <rect x="310" y="120" width="175" height="75" rx="6" fill="#f7f9fc" stroke="#ccd" stroke-width="1"/>
  <text x="325" y="140" font-size="11" fill="#333" font-weight="bold">Best for:</text>
  <text x="325" y="157" font-size="10.5" fill="#555">Whiting, spot, croaker,</text>
  <text x="325" y="172" font-size="10.5" fill="#555">sea bass, pompano,</text>
  <text x="325" y="187" font-size="10.5" fill="#555">and other panfish</text>
</svg>
