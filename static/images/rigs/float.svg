<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 380" font-family="Arial, sans-serif">
  <text x="250" y="28" text-anchor="middle" font-size="18" font-weight="bold" fill="#1a3a5c">Float Rig (Bobber Rig)</text>

  <!-- Water surface -->
  <path d="M30 100 Q80 90 130 100 Q180 110 230 100 Q280 90 330 100 Q380 110 430 100 Q460 95 470 100" fill="none" stroke="#4a9eda" stroke-width="2" opacity="0.5"/>
  <text x="470" y="95" font-size="10" fill="#4a9eda">Surface</text>

  <!-- Main line to float -->
  <line x1="30" y1="80" x2="200" y2="80" stroke="#2a6" stroke-width="3" stroke-dasharray="8,4"/>
  <text x="115" y="72" text-anchor="middle" font-size="11" fill="#555">Main line</text>

  <!-- Float / bobber -->
  <g transform="translate(220, 75)">
    <ellipse cx="20" cy="18" rx="18" ry="22" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <ellipse cx="20" cy="8" rx="14" ry="10" fill="#e74c3c" stroke="#c0392b" stroke-width="0"/>
    <rect x="18" y="-8" width="4" height="16" fill="#333"/>
    <text x="52" y="10" font-size="12" fill="#555" font-weight="bold">Float</text>
    <text x="52" y="24" font-size="10" fill="#888">Popping cork,</text>
    <text x="52" y="36" font-size="10" fill="#888">cigar, or balloon</text>
  </g>

  <!-- Leader line going down -->
  <line x1="240" y1="118" x2="240" y2="280" stroke="#5da" stroke-width="2.5"/>

  <!-- Depth annotation -->
  <line x1="210" y1="120" x2="210" y2="275" stroke="#c44" stroke-width="1" stroke-dasharray="4,3"/>
  <path d="M210 124 L206 132 M210 124 L214 132" fill="none" stroke="#c44" stroke-width="1.2"/>
  <path d="M210 272 L206 264 M210 272 L214 264" fill="none" stroke="#c44" stroke-width="1.2"/>
  <text x="195" y="200" text-anchor="end" font-size="10" fill="#c44" transform="rotate(-90, 195, 200)">Adjustable depth (2-15 ft)</text>

  <!-- Leader label -->
  <text x="260" y="200" font-size="11" fill="#555">Leader</text>
  <text x="260" y="215" font-size="10" fill="#888">Wire or 30-50 lb</text>
  <text x="260" y="228" font-size="10" fill="#888">fluorocarbon</text>

  <!-- Small split shot (optional) -->
  <circle cx="240" cy="250" r="4" fill="#777" stroke="#555" stroke-width="1"/>
  <text x="260" y="254" font-size="9" fill="#888">Split shot (optional)</text>

  <!-- Hook -->
  <g transform="translate(227, 280)">
    <path d="M13 0 L13 22 Q13 36 24 36 Q34 36 34 24 Q34 16 28 12" fill="none" stroke="#444" stroke-width="2.5"/>
    <circle cx="27" cy="11" r="2" fill="#444"/>
    <text x="42" y="16" font-size="11" fill="#555">Circle or</text>
    <text x="42" y="30" font-size="11" fill="#555">J-hook</text>
  </g>

  <!-- Bait -->
  <g transform="translate(215, 315)">
    <path d="M10 0 Q20 -4 30 0 Q35 5 30 10 Q20 14 10 10 Q5 5 10 0" fill="#ffd5b0" stroke="#d4956a" stroke-width="1"/>
    <text x="20" y="26" text-anchor="middle" font-size="10" fill="#888">Live bait / shrimp</text>
  </g>

  <!-- Legend -->
  <rect x="300" y="280" width="185" height="55" rx="6" fill="#f7f9fc" stroke="#ccd" stroke-width="1"/>
  <text x="315" y="300" font-size="11" fill="#333" font-weight="bold">Tip:</text>
  <text x="315" y="316" font-size="10.5" fill="#555">Adjust depth to where fish</text>
  <text x="315" y="330" font-size="10.5" fill="#555">are feeding in the column</text>
</svg>
