<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" font-family="Arial, sans-serif">
  <text x="250" y="28" text-anchor="middle" font-size="18" font-weight="bold" fill="#1a3a5c">Deep Drop Rig</text>

  <!-- Depth scale on left -->
  <g transform="translate(30, 60)">
    <line x1="0" y1="0" x2="0" y2="300" stroke="#4a9eda" stroke-width="1.5"/>
    <text x="5" y="8" font-size="9" fill="#4a9eda">Surface</text>
    <line x1="-5" y1="0" x2="5" y2="0" stroke="#4a9eda" stroke-width="1.5"/>
    <text x="5" y="80" font-size="9" fill="#4a9eda">200 ft</text>
    <line x1="-5" y1="75" x2="5" y2="75" stroke="#4a9eda" stroke-width="1.5"/>
    <text x="5" y="155" font-size="9" fill="#4a9eda">500 ft</text>
    <line x1="-5" y1="150" x2="5" y2="150" stroke="#4a9eda" stroke-width="1.5"/>
    <text x="5" y="230" font-size="9" fill="#4a9eda">1000 ft</text>
    <line x1="-5" y1="225" x2="5" y2="225" stroke="#4a9eda" stroke-width="1.5"/>
    <text x="5" y="305" font-size="9" fill="#4a9eda">1500 ft</text>
    <line x1="-5" y1="300" x2="5" y2="300" stroke="#4a9eda" stroke-width="1.5"/>
    <!-- Gradient background -->
    <rect x="12" y="0" width="6" height="300" fill="url(#depth-gradient)" opacity="0.3"/>
  </g>
  <defs>
    <linearGradient id="depth-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#87CEEB"/>
      <stop offset="100%" stop-color="#0a1628"/>
    </linearGradient>
  </defs>

  <!-- Main line from electric reel -->
  <g transform="translate(100, 50)">
    <rect x="0" y="0" width="60" height="30" rx="5" fill="#555" stroke="#333" stroke-width="2"/>
    <circle cx="30" cy="15" r="10" fill="#444" stroke="#333" stroke-width="1"/>
    <circle cx="30" cy="15" r="4" fill="#555" stroke="#333" stroke-width="1"/>
    <text x="30" y="48" text-anchor="middle" font-size="10" fill="#555">Electric reel</text>
  </g>
  <text x="180" y="65" font-size="10" fill="#555">80-130 lb braid</text>

  <!-- Long main line going down -->
  <line x1="130" y1="80" x2="230" y2="120" stroke="#2a6" stroke-width="3"/>
  <line x1="230" y1="120" x2="230" y2="340" stroke="#2a6" stroke-width="3"/>

  <!-- Heavy swivel -->
  <rect x="216" y="125" width="28" height="14" rx="7" fill="#666" stroke="#444" stroke-width="1.5"/>
  <text x="260" y="136" font-size="10" fill="#555">Heavy swivel</text>

  <!-- Leader section -->
  <line x1="230" y1="139" x2="230" y2="340" stroke="#68b" stroke-width="2.5"/>
  <text x="255" y="160" font-size="10" fill="#555">100-200 lb mono</text>

  <!-- Dropper 1 with LED -->
  <g>
    <ellipse cx="230" cy="185" rx="5" ry="7" fill="none" stroke="#68b" stroke-width="2"/>
    <line x1="225" y1="185" x2="165" y2="185" stroke="#68b" stroke-width="2"/>
    <!-- LED light -->
    <rect x="168" y="176" width="14" height="8" rx="3" fill="#2ecc71" stroke="#27ae60" stroke-width="1"/>
    <!-- Light glow -->
    <circle cx="175" cy="180" r="12" fill="#2ecc71" opacity="0.15"/>
    <text x="155" y="182" text-anchor="end" font-size="9" fill="#2ecc71">LED light</text>
    <!-- Hook -->
    <g transform="translate(148, 180)">
      <path d="M0 0 L0 14 Q0 22 8 22 Q14 22 14 16 Q14 10 10 8" fill="none" stroke="#444" stroke-width="2"/>
      <circle cx="9" cy="7" r="1.5" fill="#444"/>
    </g>
    <text x="128" y="200" text-anchor="end" font-size="10" fill="#555">Hook #1</text>
  </g>

  <!-- Dropper 2 -->
  <g>
    <ellipse cx="230" cy="250" rx="5" ry="7" fill="none" stroke="#68b" stroke-width="2"/>
    <line x1="225" y1="250" x2="165" y2="250" stroke="#68b" stroke-width="2"/>
    <g transform="translate(148, 245)">
      <path d="M0 0 L0 14 Q0 22 8 22 Q14 22 14 16 Q14 10 10 8" fill="none" stroke="#444" stroke-width="2"/>
      <circle cx="9" cy="7" r="1.5" fill="#444"/>
    </g>
    <text x="128" y="265" text-anchor="end" font-size="10" fill="#555">Hook #2</text>
  </g>

  <!-- Dropper 3 -->
  <g>
    <ellipse cx="230" cy="305" rx="5" ry="7" fill="none" stroke="#68b" stroke-width="2"/>
    <line x1="225" y1="305" x2="165" y2="305" stroke="#68b" stroke-width="2"/>
    <g transform="translate(148, 300)">
      <path d="M0 0 L0 14 Q0 22 8 22 Q14 22 14 16 Q14 10 10 8" fill="none" stroke="#444" stroke-width="2"/>
      <circle cx="9" cy="7" r="1.5" fill="#444"/>
    </g>
    <text x="128" y="320" text-anchor="end" font-size="10" fill="#555">Hook #3</text>
  </g>

  <!-- Heavy bank sinker -->
  <g transform="translate(218, 340)">
    <ellipse cx="12" cy="18" rx="14" ry="22" fill="#a0a0a0" stroke="#666" stroke-width="2"/>
    <text x="38" y="15" font-size="11" fill="#555">Bank sinker</text>
    <text x="38" y="30" font-size="10" fill="#888">(2-8 lbs!)</text>
  </g>

  <!-- Legend -->
  <rect x="290" y="200" width="195" height="80" rx="6" fill="#f7f9fc" stroke="#ccd" stroke-width="1"/>
  <text x="305" y="220" font-size="11" fill="#333" font-weight="bold">Target species:</text>
  <text x="305" y="237" font-size="10.5" fill="#555">Tilefish, snowy grouper,</text>
  <text x="305" y="252" font-size="10.5" fill="#555">barrelfish, swordfish</text>
  <text x="305" y="272" font-size="10" fill="#888">Requires boat with</text>
  <text x="305" y="285" font-size="10" fill="#888">electric reel setup</text>
</svg>
