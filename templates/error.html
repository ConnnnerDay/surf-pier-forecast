<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast Unavailable &mdash; Surf &amp; Pier Fishing Forecast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="header-inner">
            <h1>Surf &amp; Pier Fishing Outlook</h1>
            <p class="subtitle">Forecast Unavailable</p>
        </div>
    </header>

    <main>
        <section class="error-message">
            <svg viewBox="0 0 24 24" width="48" height="48" fill="none" stroke="#6b7b8d" stroke-width="1.5" style="margin-bottom: 0.5rem;">
                <path d="M2 12c2-3 4-5 6-5s4 5 6 5 4-5 6-5"/>
                <path d="M2 17c2-3 4-5 6-5s4 5 6 5 4-5 6-5"/>
                <path d="M2 7c2-3 4-5 6-5s4 5 6 5 4-5 6-5"/>
            </svg>
            <h2>Forecast Unavailable</h2>
            <p>{{ message }}</p>
            <div class="error-actions">
                <form method="post" action="{{ url_for('api_refresh') }}">
                    <button type="submit">Try Again</button>
                </form>
                <a href="{{ url_for('setup') }}" class="error-change-location">Change Location</a>
            </div>
        </section>
    </main>

    <footer>
        <p>Surf &amp; Pier Fishing Outlook</p>
    </footer>
</body>
</html>
